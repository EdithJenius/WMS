<!DOCTYPE html>
<html>
<head>
    <title>🔥 状态更新测试 🔥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        .success {
            color: #ff6b6b;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #4ecdc4;
        }
        .highlight {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #856404;
            font-size: 18px;
            margin: 20px 0;
        }
        .timestamp {
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 状态更新测试 🔥</h1>

            ✅ 更新成功！

        <div class="highlight">
            🎊 所有问题已解决！管理员账户：admin / bugoumai

</body>
